feign:
  client:
    url:
      keycloak: http://${domain}:8085/auth
    config:
      default:
        loggerLevel: full
logging:
  level:
    com:
      smilebat:
        learntribe:
          learntribeclients: DEBUG


#domain: www.smilebat.xyz

domain: host.docker.internal

feature:
  openai: true
  maxquestions: 15
  maxsummary: 10

kafka:
  server:
    url: localhost:29092
  groupid: sb-group-1
  topic:
    out: challenge-store-event-2
    in:
      ast: challenge-store-event-1
      sum: summaries-store-event-1


