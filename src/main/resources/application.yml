
server:
  port: 0
spring:
  datasource:
    url: jdbc:postgresql://${domain}:5432/inquisitve
    password: password
    username: keycloak
  jpa:
    hibernate:
      ddl-auto: update
      generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        search:
          default:
            directory_provider: filesystem
            indexBase: /data/index/default
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${feign.client.url.keycloak}/realms/master

