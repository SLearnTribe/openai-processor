spring:
  application:
    name: oaip
  cloud:
    consul:
      host: host.docker.internal
      port: 8500
      discovery:
        healthCheckPath: /actuator/health
        healthCheckInterval: 30s
        instanceId: ${spring.application.name}:${random.value}
        queryPassing: true
    config:
      enabled: true
      failFast: false